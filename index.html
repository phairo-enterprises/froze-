  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #mainContent {
      text-align: center;
      border: 1px solid #888;
      padding: 2em;
      border-radius: 10px;
      background-color: #ffffff;
      color: #000000;
      box-shadow: 0px 0px 15px 3px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
      height: 300px;
      white-space: pre-wrap;
      overflow-wrap: break-word; /* Ensure long words break correctly */
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #FFD700;
      white-space: normal; /* Ensure the title does not break awkwardly */
    }

    .subtitle {
      color: #BBBBBB;
      font-style: italic;
      margin-bottom: 1.5em;
      white-space: pre-wrap;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .available-now {
      animation: glow 1s infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700; }
      100% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700; }
    }

    @keyframes fireworks {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    .fireworks {
      animation: fireworks 1s infinite;
      color: #FF4500;
      font-size: 5em;
      position: absolute;
    }

    .fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .firework {
      position: absolute;
      animation: fireworks 1s infinite;
    }

    #resetButton {
      display: none;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 20px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    #resetButton:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    @keyframes iridescentGlow {
      0% { color: #FF00FF; text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF; }
      25% { color: #00FFFF; text-shadow: 0 0 20px #00FFFF, 0 0 30px #00FFFF, 0 0 40px #00FFFF; }
      50% { color: #00FF00; text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00; }
      75% { color: #FFFF00; text-shadow: 0 0 20px #FFFF00, 0 0 30px #FFFF00, 0 0 40px #FFFF00; }
      100% { color: #FF0000; text-shadow: 0 0 20px #FF0000, 0 0 30px #FF0000, 0 0 40px #FF0000; }
    }

    .iridescent {
      animation: iridescentGlow 3s infinite;
    }

    .dachshund-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      opacity: 0.2;
    }

    .dachshund-background span {
      font-size: 10em;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
