<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What even is Ice Cream Anyways?</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Core Styling: Dark theme with a flair of sophistication */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main Content Styling: Center stage for Overworld Radio */
    #mainContent {
      text-align: center;
      border: 1px solid #888;
      padding: 2em;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 15px 3px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    /* Header Styling: Bold and captivating */
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    /* Subtitle Styling: A dash of intrigue */
    .subtitle {
      color: #BBBBBB;
      font-style: italic;
      margin-bottom: 1.5em;
    }

    /* Button Styling: Sleek and inviting */
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #444;
    }

    /* Input Field Styling: Chic and functional */
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #888;
      margin-bottom: 20px;
      width: 80%;
    }
  </style>
</head>

<body>
  <div id="mainContent">
    <h1>Burt Hurtz</h1>
    <p class="subtitle">Sherbet and Frozen Cream Creations</p>
    <p>NO BOTS ALLOWED:</p>
    <input type="text" id="api-key">
    <br>
    <button onclick="activateAPI()">ENTER CAPTCHA</button>
    <button onclick="window.location.href='old_index.html'">Order Now or View MENU</button>
  </div>
</body>
</html>
