<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What even is Ice Cream Anyways?</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 2s ease-in-out;
      overflow: hidden;
    }

    #mainContent {
      text-align: center;
      border: 1px solid #888;
      padding: 2em;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 15px 3px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      opacity: 1;
      transition: opacity 2s ease-in, transform 0.5s ease-out;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #FFD700;
    }

    .subtitle {
      color: #BBBBBB;
      font-style: italic;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #888;
      margin-bottom: 20px;
      width: 80%;
    }

    .available-now {
      animation: glow 1s infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700; }
      100% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700; }
    }

    @keyframes fireworks {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    .fireworks {
      animation: fireworks 1s infinite;
      color: #FF4500;
      font-size: 5em;
      position: absolute;
    }

    .fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      animation: fireworks 1s infinite;
    }

    #resetButton {
      display: none;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 20px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    #resetButton:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    #sleepingDog {
      display: none;
      font-size: 2em;
      color: #9ACD32;
    }

    @keyframes iridescentGlow {
      0% { color: #FF00FF; text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF; }
      25% { color: #00FFFF; text-shadow: 0 0 20px #00FFFF, 0 0 30px #00FFFF, 0 0 40px #00FFFF; }
      50% { color: #00FF00; text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00; }
      75% { color: #FFFF00; text-shadow: 0 0 20px #FFFF00, 0 0 30px #FFFF00, 0 0 40px #FFFF00; }
      100% { color: #FF0000; text-shadow: 0 0 20px #FF0000, 0 0 30px #FF0000, 0 0 40px #FF0000; }
    }

    .iridescent {
      animation: iridescentGlow 3s infinite;
    }

    .dachshund-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      opacity: 0.2;
    }

    .dachshund-background span {
      font-size: 10em;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="dachshund-background">
    <span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span>
    <span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span>
    <span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span>
    <span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span><span>🐕</span>
  </div>

  <div id="mainContent">
    <h1>Burt Hurtz</h1>
    <p class="subtitle">Sherbet and Frozen Cream Creations</p>
    <p class="available-now">NO BOTS ALLOWED:</p>
    <input type="text" id="api-key">
    <br>
    <button onclick="activateAPI()">ENTER CAPTCHA</button>
    <button onclick="window.location.href='old_index.html'">Order Now or View MENU</button>
    <div class="fireworks-container" id="fireworksContainer"></div>
  </div>

  <button id="resetButton" onclick="resetPage()">Wake Up</button>
  <div id="sleepingDog">(-.-)Zzz...</div>

  <script>
    function activateAPI() {
      alert('Captcha Activated!');
    }

    window.onload = function() {
      setTimeout(function() {
        wakeUpAnimation();
      }, 5000);
    };

    function wakeUpAnimation() {
      var mainContent = document.getElementById('mainContent');
      mainContent.classList.add('animate');
      document.body.style.backgroundColor = '#333333';
      
      var fireworksContainer = document.getElementById('fireworksContainer');
      for (var i = 0; i < 50; i++) {
        var firework = document.createElement('div');
        firework.className = 'firework';
        firework.innerText = '🎆🎇✨';
        firework.style.top = Math.random() * 100 + '%';
        firework.style.left = Math.random() * 100 + '%';
        fireworksContainer.appendChild(firework);
      }

      setTimeout(function() {
        mainContent.classList.add('iridescent');
        document.body.classList.add('iridescent');
      }, 30000);

      setTimeout(function() {
        mainContent.style.display = 'none';
        document.getElementById('resetButton').style.display = 'block';
        document.getElementById('sleepingDog').style.display = 'block';
      }, 75000);
    }

    function resetPage() {
      location.reload();
    }
  </script>
</body>
</html>
